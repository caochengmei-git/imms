<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='用户管理'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">

        <form id="userSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">模块</label>
                <div class="layui-input-inline">
                    <select name="moduleCode"  id="moduleCode" >
                        <option value='' selected>请选择</option>
                    </select>
                </div>

                <label class="layui-form-label">标题</label>
                <div class="layui-input-inline">
                    <input id="title" name="title" autocomplete="off" class="layui-input" type="text"/>
                </div>

                <label class="layui-form-label">是否阅读</label>
                <div class="layui-input-inline">
                    <select name="isRead"  id="isRead" >
                        <option value='' selected>请选择</option>
                    </select>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn"  lay-submit="" lay-filter="searchSubmit">查询</button>
                    <button class="layui-btn layui-btn-danger" type="button" onclick="deleteMsgBatch()">
                        批量删除
                    </button>
                </div>
            </div>
        </form>

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>

        <div style="display:none;" id="currentUser"><shiro:principal property="id"></shiro:principal></div>

        <table id="dicList" lay-filter="dicTable"></table>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-danger layui-btn-xs layui-icon layui-icon-delete" lay-event="del">删除</a>

        </script>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/msg/msgList.js"></script>

</div>
</body>
</html>
